<p-card class="p-fluid cadastrar-animal-container">
  <div>
    <h1>Cadastrar Animal</h1>
  </div>

  <form [formGroup]="formulario">
    <div class="p-grid">

      <div class="p-col-12 p-xl-3">
        <label for="nome">Nome do Animal</label>
        <input pInputText id="nome" name="nome"
               formControlName="nome">
      </div>

      <div class="p-col-12 p-xl-3">
        <label for="tipoAnimal">Tipo do Animal</label>
        <input pInputText id="tipoAnimal" name="tipoAnimal"
               formControlName="tipoAnimal">
      </div>

      <div class="p-col-12 p-xl-3">
        <label for="idade">Idade</label>
        <input pInputText type="number" id="idade"
               name="idade" formControlName="idade">
      </div>

      <div class="p-col-12 p-xl-3">
        <label for="raca">Raça</label>
        <input pInputText id="raca" name="raca"
               formControlName="raca">
      </div>

      <div class="p-col-12 p-xl-3">
        <label for="statusAdocao">Status de Adoção</label>
        <p-selectButton id="statusAdocao" dataKey="id" optionLabel="descricao"
                        [options]="opcoesStatus" formControlName="statusAdocao">
        </p-selectButton>
      </div>

      <div class="p-col-12">
        <label for="descricao">Descrição</label>
        <textarea pInputTextarea id="descricao" name="descricao"
                  formControlName="descricao">
        </textarea>
      </div>

    </div>
    <div class="p-grid botoes">
      <div class="p-col-12 p-md-6 p-xl-2">
        <button pButton type="button" id="botaoSalvar"
                icon="pi pi-check" label="Cadastrar"
                (click)="salvarAnimal()"></button>
      </div>
      <div class="p-col-12 p-md-6 p-xl-2">
        <button pButton type="button" id="botaoVoltar"
                icon="pi pi-arrow-left" label="Voltar"
                [routerLink]="['']"></button>
      </div>
    </div>
  </form>
</p-card>
